<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai-Mori</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="logo">
                <h1>Sai-Mori</h1>
                <h2>International</h2>
            </div>
            <div class="contacts">
                <ul>
                    <li>
                        <div class="telegram">
                            <h2>Telegram:</h2>
                            <div class="stroke-through"></div>
                            <a class="animate" href="https://t.me/saimori_mgmt">@saimori_mgmt</a>
                        </div>
                    </li>
                    <li>
                        <div class="telegram">
                            <h2>Phone (RU):</h2>
                            <div class="stroke-through"></div>
                            <a class="animate" href="#" onclick="phoneAlert()">+7 (995) 540 - <span class="blured">**</span> - <span class="blured">**</span></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bokeh"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
